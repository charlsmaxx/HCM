<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Management - Admin - HCM International</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Admin Navigation -->
    <nav class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold">Admin Dashboard</h1>
                <div class="flex space-x-4">
                    <a href="/" class="hover:text-gray-300">View Site</a>
                    <button id="logout-btn" class="hover:text-gray-300">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Sidebar -->
    <div class="flex">
        <aside class="w-64 bg-white shadow-lg min-h-screen">
            <nav class="p-4 space-y-2">
                <a href="/admin/" class="admin-nav-link block px-4 py-2 hover:bg-gray-100 rounded">Dashboard</a>
                <a href="/admin/sermons.html" class="admin-nav-link block px-4 py-2 hover:bg-gray-100 rounded">Sermons</a>
                <a href="/admin/events.html" class="admin-nav-link block px-4 py-2 hover:bg-gray-100 rounded">Events</a>
                <a href="/admin/blog.html" class="admin-nav-link block px-4 py-2 hover:bg-gray-100 rounded">Blog</a>
                <a href="/admin/team.html" class="admin-nav-link block px-4 py-2 hover:bg-gray-100 rounded">Team</a>
                <a href="/admin/testimonials.html" class="admin-nav-link block px-4 py-2 bg-primary-100 text-primary-700 rounded">Testimonials</a>
                <a href="/admin/donations.html" class="admin-nav-link block px-4 py-2 hover:bg-gray-100 rounded">Donations</a>
                <a href="/admin/prayers.html" class="admin-nav-link block px-4 py-2 hover:bg-gray-100 rounded">Prayer Requests</a>
                <a href="/admin/settings.html" class="admin-nav-link block px-4 py-2 hover:bg-gray-100 rounded">Settings</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold">Testimonials Management</h2>
                <button id="add-testimonial-btn" class="btn btn-primary">+ Add New Testimonial</button>
            </div>

            <!-- Filter Tabs -->
            <div class="mb-4 flex space-x-2 border-b">
                <button id="filter-all-btn" class="px-4 py-2 font-medium text-gray-700 border-b-2 border-primary-600 testimonial-filter active" data-filter="all">All</button>
                <button id="filter-approved-btn" class="px-4 py-2 font-medium text-gray-500 hover:text-gray-700 testimonial-filter" data-filter="approved">Approved</button>
                <button id="filter-pending-btn" class="px-4 py-2 font-medium text-gray-500 hover:text-gray-700 testimonial-filter" data-filter="pending">Pending</button>
            </div>

            <!-- Testimonials Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div id="testimonials-table-container">
                    <div class="p-8 text-center text-gray-500">
                        <p>Loading testimonials...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Testimonial Modal -->
    <div id="testimonial-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <h3 class="text-2xl font-bold" id="modal-title">Add New Testimonial</h3>
            </div>
            <form id="testimonial-form" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
                    <input type="text" id="testimonial-name" required class="input w-full" placeholder="Person's name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Testimonial *</label>
                    <textarea id="testimonial-text" rows="6" required class="input w-full" placeholder="Testimonial text"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input type="date" id="testimonial-date" class="input w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location/Title</label>
                        <input type="text" id="testimonial-location" class="input w-full" placeholder="Optional">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image</label>
                    <div id="testimonial-image-upload-container"></div>
                    <input type="hidden" id="testimonial-image" class="input w-full">
                    <input type="url" id="testimonial-image-manual" class="input w-full mt-2" placeholder="Or enter image URL manually">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="testimonial-approved" class="mr-2">
                    <label for="testimonial-approved" class="text-sm font-medium text-gray-700">Approved (visible on website)</label>
                </div>
                <div class="flex space-x-4 pt-4">
                    <button type="submit" class="btn btn-primary flex-1">Save Testimonial</button>
                    <button type="button" id="close-testimonial-modal-btn" class="btn btn-secondary flex-1">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/admin/js/admin-layout.js"></script>
    <script src="/admin/js/file-upload.js"></script>
    <script>
        let testimonials = [];
        let editingTestimonialId = null;
        let currentFilter = 'all';
        let imageUploader;

        // Load testimonials
        async function loadTestimonials() {
            try {
                const container = document.getElementById('testimonials-table-container');
                container.innerHTML = '<div class="p-8 text-center text-gray-500"><p>Loading testimonials...</p></div>';
                
                const response = await window.api.getTestimonials();
                testimonials = Array.isArray(response) ? response : (response.data || []);
                
                renderTestimonialsTable();
            } catch (error) {
                console.error('Error loading testimonials:', error);
                document.getElementById('testimonials-table-container').innerHTML = `
                    <div class="p-8 text-center text-red-500">
                        <p>Error loading testimonials: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Filter testimonials
        function filterTestimonials(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.testimonial-filter').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('border-b-2', 'border-primary-600', 'text-gray-700');
                    btn.classList.remove('text-gray-500');
                } else {
                    btn.classList.remove('border-b-2', 'border-primary-600', 'text-gray-700');
                    btn.classList.add('text-gray-500');
                }
            });
            
            renderTestimonialsTable();
        }

        // Render testimonials table
        function renderTestimonialsTable() {
            const container = document.getElementById('testimonials-table-container');
            
            // Filter testimonials
            let filteredTestimonials = testimonials;
            if (currentFilter === 'approved') {
                filteredTestimonials = testimonials.filter(t => t.approved === true);
            } else if (currentFilter === 'pending') {
                filteredTestimonials = testimonials.filter(t => !t.approved || t.approved === false);
            }
            
            if (filteredTestimonials.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center">
                        <p class="text-gray-500 mb-4">No ${currentFilter === 'all' ? '' : currentFilter} testimonials found.</p>
                        ${currentFilter === 'all' ? '<button id="add-first-testimonial-btn-empty" class="btn btn-primary">Add Your First Testimonial</button>' : ''}
                    </div>
                `;
                // Attach listener to the empty state button
                if (currentFilter === 'all') {
                    setTimeout(() => {
                        const addFirstBtn = document.getElementById('add-first-testimonial-btn-empty');
                        if (addFirstBtn) {
                            addFirstBtn.addEventListener('click', () => openTestimonialModal());
                        }
                    }, 100);
                }
                return;
            }

            const tableHTML = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Testimonial</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${filteredTestimonials.map(testimonial => {
                            const statusClass = testimonial.approved ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                            const statusText = testimonial.approved ? 'Approved' : 'Pending';
                            
                            return `
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm font-medium text-gray-900">${testimonial.name || 'Anonymous'}</div>
                                        ${testimonial.location ? `<div class="text-sm text-gray-500">${testimonial.location}</div>` : ''}
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-sm text-gray-900 max-w-md truncate">${testimonial.testimonial || testimonial.text || ''}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-500">${testimonial.date ? new Date(testimonial.date).toLocaleDateString() : '-'}</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass}">${statusText}</span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        ${!testimonial.approved ? `<button class="approve-testimonial-btn text-green-600 hover:text-green-900 mr-4" data-testimonial-id="${testimonial._id}">Approve</button>` : ''}
                                        <button class="edit-testimonial-btn text-primary-600 hover:text-primary-900 mr-4" data-testimonial-id="${testimonial._id}">Edit</button>
                                        <button class="delete-testimonial-btn text-red-600 hover:text-red-900" data-testimonial-id="${testimonial._id}">Delete</button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = tableHTML;
            
            // Attach event listeners to edit/delete/approve buttons
            attachTestimonialTableListeners();
        }
        
        // Attach event listeners to testimonial table buttons
        function attachTestimonialTableListeners() {
            // Approve buttons
            document.querySelectorAll('.approve-testimonial-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const testimonialId = btn.getAttribute('data-testimonial-id');
                    if (testimonialId) {
                        approveTestimonial(testimonialId);
                    }
                });
            });
            
            // Edit buttons
            document.querySelectorAll('.edit-testimonial-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const testimonialId = btn.getAttribute('data-testimonial-id');
                    if (testimonialId) {
                        editTestimonial(testimonialId);
                    }
                });
            });
            
            // Delete buttons
            document.querySelectorAll('.delete-testimonial-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const testimonialId = btn.getAttribute('data-testimonial-id');
                    if (testimonialId) {
                        deleteTestimonial(testimonialId);
                    }
                });
            });
        }

        // Initialize image uploader
        function initImageUploader() {
            if (!imageUploader && document.getElementById('testimonial-image-upload-container')) {
                imageUploader = createFileUploadComponent({
                    containerId: 'testimonial-image-upload-container',
                    inputId: 'testimonial-image-file-input',
                    accept: 'image/*',
                    folder: null,
                    showPreview: true,
                    onUploadComplete: (result) => {
                        document.getElementById('testimonial-image').value = result.url;
                        document.getElementById('testimonial-image-manual').value = result.url;
                    },
                    onUploadError: (error) => {
                        alert('Image upload failed: ' + error);
                    }
                });
            }
        }

        // Open testimonial modal
        function openTestimonialModal(testimonialId = null) {
            editingTestimonialId = testimonialId;
            const modal = document.getElementById('testimonial-modal');
            const form = document.getElementById('testimonial-form');
            const title = document.getElementById('modal-title');
            
            // Initialize uploader when modal opens
            initImageUploader();
            
            if (testimonialId) {
                title.textContent = 'Edit Testimonial';
                const testimonial = testimonials.find(t => t._id === testimonialId);
                if (testimonial) {
                    document.getElementById('testimonial-name').value = testimonial.name || '';
                    document.getElementById('testimonial-text').value = testimonial.testimonial || testimonial.text || '';
                    const testimonialDate = testimonial.date ? new Date(testimonial.date) : null;
                    document.getElementById('testimonial-date').value = testimonialDate ? testimonialDate.toISOString().split('T')[0] : '';
                    document.getElementById('testimonial-location').value = testimonial.location || '';
                    document.getElementById('testimonial-image').value = testimonial.image || '';
                    document.getElementById('testimonial-image-manual').value = testimonial.image || '';
                    document.getElementById('testimonial-approved').checked = testimonial.approved === true;
                    if (imageUploader) imageUploader.reset();
                }
            } else {
                title.textContent = 'Add New Testimonial';
                form.reset();
                document.getElementById('testimonial-approved').checked = true; // Default to approved for admin-created
                if (imageUploader) imageUploader.reset();
            }
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Close testimonial modal
        function closeTestimonialModal() {
            const modal = document.getElementById('testimonial-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            editingTestimonialId = null;
            document.getElementById('testimonial-form').reset();
        }

        // Handle form submission
        document.getElementById('testimonial-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dateInput = document.getElementById('testimonial-date').value;
            
            const imageUrl = document.getElementById('testimonial-image').value || document.getElementById('testimonial-image-manual').value || undefined;
            
            const testimonialData = {
                name: document.getElementById('testimonial-name').value,
                testimonial: document.getElementById('testimonial-text').value,
                text: document.getElementById('testimonial-text').value, // Support both fields
                date: dateInput ? new Date(dateInput) : new Date(),
                location: document.getElementById('testimonial-location').value || undefined,
                image: imageUrl,
                approved: document.getElementById('testimonial-approved').checked,
            };

            try {
                if (editingTestimonialId) {
                    await window.api.updateTestimonial(editingTestimonialId, testimonialData);
                } else {
                    await window.api.createTestimonial(testimonialData);
                }
                
                closeTestimonialModal();
                loadTestimonials();
            } catch (error) {
                alert('Error saving testimonial: ' + error.message);
            }
        });

        // Approve testimonial
        async function approveTestimonial(id) {
            try {
                await window.api.updateTestimonial(id, { approved: true });
                loadTestimonials();
            } catch (error) {
                alert('Error approving testimonial: ' + error.message);
            }
        }

        // Edit testimonial
        function editTestimonial(id) {
            openTestimonialModal(id);
        }

        // Delete testimonial
        async function deleteTestimonial(id) {
            if (!confirm('Are you sure you want to delete this testimonial?')) {
                return;
            }

            try {
                await window.api.deleteTestimonial(id);
                loadTestimonials();
            } catch (error) {
                alert('Error deleting testimonial: ' + error.message);
            }
        }

        // Close modal on outside click
        document.getElementById('testimonial-modal').addEventListener('click', (e) => {
            if (e.target.id === 'testimonial-modal') {
                closeTestimonialModal();
            }
        });

        // Attach event listeners to buttons
        function attachTestimonialPageListeners() {
            // Logout button
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
            
            // Add testimonial button
            const addTestimonialBtn = document.getElementById('add-testimonial-btn');
            if (addTestimonialBtn) {
                addTestimonialBtn.addEventListener('click', () => openTestimonialModal());
            }
            
            // Filter buttons
            const filterAllBtn = document.getElementById('filter-all-btn');
            const filterApprovedBtn = document.getElementById('filter-approved-btn');
            const filterPendingBtn = document.getElementById('filter-pending-btn');
            
            if (filterAllBtn) {
                filterAllBtn.addEventListener('click', () => filterTestimonials('all'));
            }
            if (filterApprovedBtn) {
                filterApprovedBtn.addEventListener('click', () => filterTestimonials('approved'));
            }
            if (filterPendingBtn) {
                filterPendingBtn.addEventListener('click', () => filterTestimonials('pending'));
            }
            
            // Close modal button
            const closeModalBtn = document.getElementById('close-testimonial-modal-btn');
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', closeTestimonialModal);
            }
        }

        // Load testimonials on page load
        window.addEventListener('DOMContentLoaded', () => {
            attachTestimonialPageListeners();
            loadTestimonials();
            
            // Handle manual URL input
            const imageManualInput = document.getElementById('testimonial-image-manual');
            if (imageManualInput) {
                imageManualInput.addEventListener('input', (e) => {
                    document.getElementById('testimonial-image').value = e.target.value;
                });
            }
        });
    </script>
</body>
</html>
